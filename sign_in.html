<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            background-image: url("http://wisatabojonegoro.com/wp-content/uploads/2017/03/Waduk-Pacal.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        form{
            margin:0px auto;
            width: 400px;
            padding: 10px;
            background: none;
            color: white;
        }
    </style>
</head>
<body>
    <form>
        <div class="mb-3">
          <label for="InputNama1" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="InputNama1">
        </div>

        <div class="mb-3">
            <label for="input" class="form-label">E-Mail</label>
            <div class="input-group">
              <div class="input-group-text">@</div>
              <input type="email" class="form-control" id="InputEmail1">
            </div>
          </div>

        <div class="mb-3">
          <label for="InputAlamat1" class="form-label">Alamat</label>
          <input type="text" class="form-control" id="InputAlamat1">
        </div>

        <div class="mb-3">
            <label for="InputTanggalLahir1" class="form-label">Tanggal Lahir</label>
            <input type="date" class="form-control" id="InputTanggalLahir1">
          </div>

        <div class="mb-3">
           <label for="InputUmur1" class="form-label">Umur</label>
           <input type="number" class="form-control" id="InputUmur1">
        </div>

        <div>
          <label for="InputJenisKelamin1" class="form-label">Jenis Kelamin</label><br>
            <input type="radio" name="jenis" id="lk">Laki-laki<br>
            <input type="radio" name="jenis" id="pr">Perempuan
        </div>

        <div class="mb-3">
            <label for="InputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="InputPassword1">
          </div>
        <a href="TugasAkhir.html"><button type="button" class="btn btn-primary">Sign Up</button></a>
      
        <button type="reset" class="btn btn-primary">Reset</button>
        <a href="Login.html"><button type="button" class="btn btn-primary">Cancel</button></a>
</body>
</html>
